<mat-card>
    <mat-card-header>
        <mat-card-title>Recent Withdrawals and Restocks</mat-card-title>
        <mat-card-subtitle>"The Iron Bank will have its due"</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="transactionData">
            <tr mat-header-row *matHeaderRowDef="recordsColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: recordsColumns"></tr>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let row"> {{row.time}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon *ngIf="row.type === 'withdrawal'" color="warn">remove</mat-icon>
                    <mat-icon *ngIf="row.type === 'restock'" color="primary">add</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let row"> {{row.amount | currency}} </td>
            </ng-container>
        </table>
    </mat-card-content>
</mat-card>
