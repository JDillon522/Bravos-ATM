<mat-card>
    <mat-card-header>
        <mat-card-title>Restock ATM</mat-card-title>
        <mat-card-subtitle>A Lannister always pays his debts</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Enter the amount for each denomination you are restocking</p>
        <form [formGroup]="form">
            <div>
                <mat-form-field>
                    <input matInput type="number" placeholder="$100" formControlName="100">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" placeholder="$50" formControlName="50">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" placeholder="$20" formControlName="20">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <input matInput type="number" placeholder="$10" formControlName="10">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" placeholder="$5" formControlName="5">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" placeholder="$1" formControlName="1">
                </mat-form-field>
            </div>

            <mat-error *ngIf="form.invalid">Valid numbers are required for all denominations.</mat-error>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <span>Restocking a total of: {{totalNewCash | currency}}</span>
        <button mat-raised-button color="primary" (click)="restockCash()" [disabled]="form.invalid || totalNewCash === 0">Restock</button>
    </mat-card-actions>
</mat-card>
