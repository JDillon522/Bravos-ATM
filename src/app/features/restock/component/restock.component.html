<mat-card>
    <mat-card-header>
        <mat-card-title>Restock ATM</mat-card-title>
        <mat-card-subtitle>A Lannister always pays his debts</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Enter the amount for each denomination you are restocking</p>
        <form [formGroup]="form">
            <div>
                <mat-form-field>
                    <input matInput type="number" min="0" placeholder="$100" formControlName="hundreds">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" min="0" placeholder="$50" formControlName="fifties">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" min="0" placeholder="$20" formControlName="twenties">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <input matInput type="number" min="0" placeholder="$10" formControlName="tens">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" min="0" placeholder="$5" formControlName="fives">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" min="0" placeholder="$1" formControlName="ones">
                </mat-form-field>
            </div>

            <mat-error *ngIf="form.invalid">Valid numbers are required for all denominations.</mat-error>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <span>Restocking a total of: {{totalNewCash | currency}}</span>
        <button mat-raised-button
                color="primary"
                (click)="restockCash()"
                [disabled]="form.invalid || totalNewCash === 0 || manualDisable">
            Restock
        </button>
    </mat-card-actions>
</mat-card>
