<mat-card>
    <mat-card-header>
        <mat-card-title>Restock ATM</mat-card-title>
        <mat-card-subtitle>A Lannister always pays his debts</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <div>
                <p>Enter the amount for each domination you are restocking</p>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="$100" formControlName="100">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="$50" formControlName="50">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="$20" formControlName="20">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <input matInput placeholder="$10" formControlName="10">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="$5" formControlName="5">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="$1" formControlName="1">
                </mat-form-field>
            </div>


        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Restock</button>
    </mat-card-actions>
</mat-card>
