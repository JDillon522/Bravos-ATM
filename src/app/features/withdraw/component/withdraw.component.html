<mat-card>
    <mat-card-header>
        <mat-card-title>Withdraw Funds</mat-card-title>
        <mat-card-subtitle>The Faceless Men are watching you. Defaulting is not an option.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <form [formGroup]="form">
            <mat-form-field appearance="outline">
                <mat-label>Amount</mat-label>
                <input matInput
                       currencyMask
                       [options]="{
                            align: 'right',
                            allowNegative: false,
                            precision: 0
                        }"
                        placeholder="Amount"
                        formControlName="amount"
                        type="text">

                <mat-hint>In multiples of $1.00</mat-hint>
                <mat-error *ngIf="amountControl.errors?.required">Please enter a valid amount</mat-error>
                <mat-error *ngIf="amountControl.errors?.min">Amount must be at least $1.00</mat-error>
                <mat-error *ngIf="amountControl.errors?.exceedsOnHand">Amount must be less than cash on hand</mat-error>
            </mat-form-field>
        </form>

    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="withdrawCash()">Withdraw</button>
    </mat-card-actions>
</mat-card>
